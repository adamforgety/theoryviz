<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoryViz</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <!-- The manifest link will be dynamically created by JS later -->

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the SVG keyboard container */
        .keyboard-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* Light gray for contrast against the white keys */
            background-color: #f3f4f6;
            overflow-x: scroll; /* Allows the full keyboard width to be viewed */
            overscroll-behavior: contain; /* Prevents unwanted browser scroll on mobile drag */
        }

        /* Highlighting Styles for a consistent look with the buttons */
        .highlight-transition {
            transition: fill 0.2s ease;
        }

        /* Hide scrollbar for a cleaner look, while still allowing scroll */
        .keyboard-container::-webkit-scrollbar {
            display: none;
        }
        .keyboard-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Style for the step blocks */
        .step-block {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem; /* text-sm */
            width: 32px; /* Fixed width for consistency */
            height: 32px;
            border-radius: 9999px; /* rounded-full */
            transition: all 0.2s; /* Apply transition to background and scale */
            border: 2px solid transparent; /* Ensure a base border for all for consistent sizing */
            box-sizing: border-box;
        }

        /* Specific highlight for the active STEP (border only) */
        .step-highlight-border {
            border-color: #3b82f6; /* Blue border */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue ring/glow */
            transform: scale(1.05); /* Slight scale for visibility */
        }

        /* Specific highlight for the active NOTE (solid fill) */
        .note-block-active {
            background-color: #3b82f6 !important; /* bg-blue-500 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5); /* shadow-lg with blue tint */
            transform: scale(1.1);
            border-color: #3b82f6 !important; /* Set border to match background */
        }

    </style>
</head>
<body class="bg-gray-50 font-sans p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">
            TheoryViz
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Visualize harmony anywhere!
        </p>

        <!-- Mode Selector and Keyboard Centering Toggle (Combined Row) -->
        <div class="flex flex-col md:flex-row md:justify-between md:items-end gap-4 mb-6">

            <!-- Buttons Group (Takes up more space on md+) -->
            <div class="flex space-x-4 w-full md:w-2/3">
                <button id="mode-chord-btn" onclick="handleVisualizationModeChange('chord')"
                        class="py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2">
                    Chord View (Diatonic Triads)
                </button>
                <button id="mode-scale-btn" onclick="handleVisualizationModeChange('scale')"
                        class="py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2">
                    Scale View (Single Note)
                </button>
            </div>

            <!-- Centering Toggle (Takes up less space on md+) -->
            <div class="w-full md:w-1/3">
                <label class="block text-sm font-medium text-gray-700 mb-1">Keyboard Scroll</label>
                <div class="flex items-center justify-between p-3 bg-white border border-gray-300 rounded-lg shadow-sm">
                    <span class="text-sm font-medium text-gray-600 select-none">Fixed</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="centering-toggle" class="sr-only peer" checked onchange="toggleCentering(event.target.checked)">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                    <span class="text-sm font-medium text-blue-600 select-none">Centering</span>
                </div>
            </div>
        </div>
        
        <!-- Control Panel (2x2 grid style) -->
        <div class="p-4 bg-gray-100 rounded-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
                <!-- Key Selection -->
                <div class="w-full">
                    <label for="key-select" class="block text-sm font-medium text-gray-700 mb-1">Root Key</label>
                    <select id="key-select" onchange="handleKeyChange(event.target.value)"
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800 focus:ring-blue-500 focus:border-blue-500 shadow-sm transition">
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <!-- Mode Selection (Type) -->
                <div class="w-full">
                    <label for="mode-select" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                    <select id="mode-select" onchange="handleModeChange(event.target.value)"
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800 focus:ring-blue-500 focus:border-blue-500 shadow-sm transition">
                        <!-- Options populated by JS -->
                    </select>
                </div>

            </div>
        </div>

        <!-- Scale Structure Visualization -->
        <div class="mb-8 p-4 bg-yellow-50 rounded-lg border-2 border-yellow-200">
            <h3 class="text-lg font-bold text-gray-700 mb-3 text-center">Scale Structure: Whole/Half Steps</h3>
            <div id="scale-structure-container" class="flex justify-center items-center space-x-2 flex-wrap overflow-x-auto pb-2">
                <!-- Scale steps will be rendered here -->
            </div>
        </div>

        <!-- Current Chord/Note Name Display -->
        <div class="mt-6 mb-4 text-center">
            <p class="text-xl font-semibold text-gray-700">Current Highlight:</p>
            <h2 id="current-chord-display" class="text-4xl font-extrabold text-blue-600 mt-1">
                <!-- Chord or single note name will be displayed here -->
            </h2>
        </div>

        <!-- Chord Buttons (Scale Degree Selector) -->
        <div id="chord-buttons-container" class="mt-8 grid grid-cols-4 sm:grid-cols-7 gap-3">
            <!-- Buttons will be dynamically generated here -->
        </div>

        <!-- Piano Keyboard (Now using SVG) -->
        <div id="piano-container" class="keyboard-container overflow-x-scroll pb-4">
            <svg id="piano-keyboard-svg" width="100%" height="200" preserveAspectRatio="xMinYMin slice"></svg>
        </div>
        
    </div>

    <script>
        // --- CONSTANTS AND MAPPING ---
        const KEYS = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const MAJOR_INTERVALS = [0, 2, 4, 5, 7, 9, 11]; // Used only for initial key setup
        
        // Simplified scale data for Triad visualization
        const SCALE_MODES = {
            'major': {
                name: 'Ionian (Major)',
                intervals: [0, 2, 4, 5, 7, 9, 11],
                steps: ["W", "W", "H", "W", "W", "W", "H"],
                // Qualities now represent the root triad quality for simplicity
                triadQualities: ["Maj", "min", "min", "Maj", "Maj", "min", "dim"], 
                qualities: ["I", "ii", "iii", "IV", "V", "vi", "vii째"], // Roman Numerals for display
                chordSteps: [0, 2, 4], // Root, 3rd, 5th
                degrees: 7,
                isDiatonic: true
            },
            'natural_minor': {
                name: 'Aeolian (Natural Minor)',
                intervals: [0, 2, 3, 5, 7, 8, 10],
                steps: ["W", "H", "W", "W", "H", "W", "W"],
                triadQualities: ["min", "dim", "Maj", "min", "min", "Maj", "Maj"],
                qualities: ["i", "ii째", "III", "iv", "v", "VI", "VII"],
                chordSteps: [0, 2, 4],
                degrees: 7,
                isDiatonic: true
            },
            'harmonic_minor': {
                name: 'Harmonic Minor',
                intervals: [0, 2, 3, 5, 7, 8, 11], 
                steps: ["W", "H", "W", "W", "H", "1.5", "H"], 
                triadQualities: ["min", "dim", "Aug", "min", "Maj", "Maj", "dim"], // V is Maj triad in harmonic minor
                qualities: ["i", "ii째", "III+", "iv", "V", "VI", "vii째"],
                chordSteps: [0, 2, 4],
                degrees: 7,
                isDiatonic: true
            },
            'major_pentatonic': {
                name: 'Major Pentatonic',
                intervals: [0, 2, 4, 7, 9],
                steps: ["W", "W", "1.5", "W", "1.5"], 
                triadQualities: ["", "", "", "", ""], 
                qualities: ["1", "2", "3", "4", "5"],
                chordSteps: [0], // Only highlight root note for non-diatonic scales
                degrees: 5,
                isDiatonic: false
            },
            'minor_pentatonic': {
                name: 'Minor Pentatonic',
                intervals: [0, 3, 5, 7, 10],
                steps: ["1.5", "W", "W", "1.5", "W"],
                triadQualities: ["", "", "", "", ""],
                qualities: ["1", "2", "3", "4", "5"],
                chordSteps: [0],
                degrees: 5,
                isDiatonic: false
            }
        };
        
        // MIDI note range for the visual keyboard: C4 (60) to F6 (89) -> 30 keys (3 octaves)
        const START_MIDI = 60; // C4 (Middle C)
        const END_MIDI = 89;   // F6
        
        // --- SVG KEYBOARD CONFIGURATION ---
        const KEYBOARD_CONFIG = {
            TOTAL_KEYS_RANGE: END_MIDI - START_MIDI + 1, 
            WHITE_KEYS_COUNT: 18,
            KEYBOARD_WIDTH: 1080,
            KEYBOARD_HEIGHT: 200,
            KEY_Y_START: 10,
            WHITE_KEY_HEIGHT: 180,
            WHITE_KEY_WIDTH: 1080 / 18, 
            BLACK_KEY_HEIGHT: 110,
            BLACK_KEY_WIDTH: (1080 / 18) * 0.6, 
        };

        const KEY_COLORS = {
            WHITE: '#ffffff',
            BLACK: '#1f2937',
            HIGHLIGHT_WHITE: '#3b82f6',
            HIGHLIGHT_BLACK: '#2563eb'
        };
        
        const PIANO_KEY_DATA = [];
        

        // --- STATE ---
        let state = {
            currentKeyIndex: 0, // C is default
            currentModeId: 'major', 
            currentDegree: 1, 
            highlightedPitchClasses: [], 
            highlightedMidiNotes: [], 
            isCenteringEnabled: true, 
            visualizationMode: 'chord' // 'chord' or 'scale'
        };

        // --- CORE MUSIC THEORY LOGIC ---
        
        function getCurrentMode() {
            return SCALE_MODES[state.currentModeId];
        }

        /**
         * Gets the display name for the current highlight (Chord or Single Note).
         */
        function getHighlightName() {
            const mode = getCurrentMode();
            const intervals = mode.intervals;
            const qualities = mode.qualities;
            const triadQualities = mode.triadQualities;

            const degreeInterval = intervals[state.currentDegree - 1]; 
            const highlightRootIndex = (state.currentKeyIndex + degreeInterval) % 12;
            const highlightRootName = KEYS[highlightRootIndex]; 
            
            const romanNumeral = qualities[state.currentDegree - 1];
            
            if (state.visualizationMode === 'scale') {
                return `${highlightRootName} (${romanNumeral} Note)`;
            }

            // --- Triad Logic (Root Position Only) ---
            if (!mode.isDiatonic || mode.degrees < 7) {
                 // For pentatonic, simplify the display
                 return `${mode.name} - ${romanNumeral} Note`;
            }
            
            const qualityText = triadQualities[state.currentDegree - 1];
            
            // Format for Diatonic 7-note scales: C Major Triad (Root Position)
            return `${highlightRootName} ${qualityText} Triad (Root Position)`;
        }

        /**
         * Calculates the specific MIDI notes for the selected chord (always triad, always root position).
         */
        function calculateChordMidiNotes(keyIndex, degree) {
            const mode = getCurrentMode();
            const scaleIntervals = mode.intervals;
            const scaleDegreeIndex = degree - 1; 
            const tonicMidiInStartingOctave = 60; 

            if (!mode.isDiatonic || mode.degrees < 7) {
                 // For non-diatonic/pentatonic scales, only return the root note of the degree
                 return calculateSingleScaleMidiNote(keyIndex, degree);
            }
            
            // 1. Determine the component scale degrees (0-based) for the chord (R, 3rd, 5th)
            const stepsInChord = mode.chordSteps;
            
            // 2. Calculate the base MIDI notes (Root Position, all in the lowest octave)
            let baseMidiNotes = [];
            
            // Determine the starting octave root MIDI (e.g., C4 for C Ionian)
            const rootIntervalFromTonic = scaleIntervals[scaleDegreeIndex];
            const lowestRootMidi = tonicMidiInStartingOctave + keyIndex + rootIntervalFromTonic;
            
            for (let step of stepsInChord) {
                const stepIndex = (scaleDegreeIndex + step) % mode.degrees;
                const intervalFromTonic = scaleIntervals[stepIndex];
                
                // Calculate semitone distance from the *current chord's root*
                let semitoneOffset = intervalFromTonic - rootIntervalFromTonic;
                if (semitoneOffset < 0) semitoneOffset += 12; 
                
                // Add note to the base array (lowest octave)
                baseMidiNotes.push(lowestRootMidi + semitoneOffset);
            }
            
            // Sort to ensure the lowest note is always first
            baseMidiNotes.sort((a, b) => a - b);

            // 3. Filter to the visible keyboard range (no inversion needed)
            return baseMidiNotes.filter(midi => midi >= START_MIDI && midi <= END_MIDI);
        }

        /**
         * Calculates the specific MIDI note for the root of the selected scale degree. Used in Scale View.
         */
        function calculateSingleScaleMidiNote(keyIndex, degree) {
            const scaleIntervals = getCurrentMode().intervals;
            const scaleDegreeIndex = degree - 1; 

            const tonicMidiInStartingOctave = 60; 

            // Calculate the MIDI note for the selected degree's root
            const rootMidi = tonicMidiInStartingOctave + keyIndex + scaleIntervals[scaleDegreeIndex];
            
            // Return an array with a single note.
            return [rootMidi].filter(midi => midi >= START_MIDI && midi <= END_MIDI);
        }
        
        // --- RENDERING FUNCTIONS (UNCHANGED) ---
        
        /**
         * Calculates the 0-based index of a white key, counting from START_MIDI (C4).
         */
        function getWhiteKeyIndex(midi) {
            let whiteKeyIndex = 0;
            for (let i = START_MIDI; i < midi; i++) {
                if ([0, 2, 4, 5, 7, 9, 11].includes(i % 12)) {
                    whiteKeyIndex++;
                }
            }
            return whiteKeyIndex;
        }

        /**
         * Calculates the X position of a key based on its MIDI number.
         */
        function getKeyXPosition(midi) {
            const pitchClass = midi % 12;
            const isWhiteKey = [0, 2, 4, 5, 7, 9, 11].includes(pitchClass);
            const WKW = KEYBOARD_CONFIG.WHITE_KEY_WIDTH;
            const BKW = KEYBOARD_CONFIG.BLACK_KEY_WIDTH;

            const whiteKeyIndex = getWhiteKeyIndex(midi);

            if (isWhiteKey) {
                return whiteKeyIndex * WKW;
            } else {
                const leftWhiteKeyIndex = getWhiteKeyIndex(midi - 1);
                return (leftWhiteKeyIndex * WKW) + (WKW * 0.5 - BKW * 0.5); 
            }
        }
        
        function drawKeyboard() {
            const svg = document.getElementById('piano-keyboard-svg');
            const highlightedMidiNotes = state.highlightedMidiNotes; 
            
            svg.setAttribute('width', `${KEYBOARD_CONFIG.KEYBOARD_WIDTH}px`);
            svg.setAttribute('viewBox', `0 0 ${KEYBOARD_CONFIG.KEYBOARD_WIDTH} ${KEYBOARD_CONFIG.KEYBOARD_HEIGHT}`);
            svg.innerHTML = ''; 

            const WKW = KEYBOARD_CONFIG.WHITE_KEY_WIDTH;
            const BKW = KEYBOARD_CONFIG.BLACK_KEY_WIDTH;
            const WKH = KEYBOARD_CONFIG.WHITE_KEY_HEIGHT;
            const Y_START = KEYBOARD_CONFIG.KEY_Y_START;
            
            // 1. Draw White Keys first
            PIANO_KEY_DATA.forEach(key => {
                if (key.isWhite) {
                    const isHighlighted = highlightedMidiNotes.includes(key.midi); 
                    const x = getWhiteKeyIndex(key.midi) * WKW; 

                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute('x', x);
                    rect.setAttribute('y', Y_START);
                    rect.setAttribute('width', WKW);
                    rect.setAttribute('height', WKH);
                    rect.setAttribute('rx', 4); 
                    rect.setAttribute('ry', 4);
                    rect.setAttribute('stroke', '#a1a1ae');
                    rect.setAttribute('stroke-width', '1');
                    rect.setAttribute('fill', isHighlighted ? KEY_COLORS.HIGHLIGHT_WHITE : KEY_COLORS.WHITE);
                    rect.classList.add('highlight-transition'); 
                    
                    svg.appendChild(rect);

                    // --- Labeling Logic for White Keys ---
                    let labelText = null;
                    let labelFill = isHighlighted ? KEY_COLORS.WHITE : '#4b5563'; 

                    if (isHighlighted) {
                         labelText = key.name;
                    } else if (key.name === 'C' || key.name === 'F') {
                        labelText = `${key.name}${Math.floor(key.midi / 12) - 1}`;
                    }

                    if (labelText) {
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute('x', x + WKW / 2);
                        text.setAttribute('y', Y_START + WKH - 10);
                        text.setAttribute('text-anchor', 'middle');
                        text.setAttribute('font-size', '14');
                        text.setAttribute('font-weight', '600');
                        text.setAttribute('fill', labelFill);
                        text.textContent = labelText;
                        svg.appendChild(text);
                    }
                }
            });

            // 2. Draw Black Keys second (to place them on top)
            PIANO_KEY_DATA.forEach(key => {
                if (!key.isWhite) {
                    const isHighlighted = highlightedMidiNotes.includes(key.midi);
                    
                    const x = getKeyXPosition(key.midi); 

                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute('x', x);
                    rect.setAttribute('y', Y_START);
                    rect.setAttribute('width', BKW);
                    rect.setAttribute('height', KEYBOARD_CONFIG.BLACK_KEY_HEIGHT);
                    rect.setAttribute('rx', 3); 
                    rect.setAttribute('ry', 3);
                    rect.setAttribute('stroke', '#000000');
                    rect.setAttribute('stroke-width', '1');
                    rect.setAttribute('fill', isHighlighted ? KEY_COLORS.HIGHLIGHT_BLACK : KEY_COLORS.BLACK);
                    rect.classList.add('highlight-transition'); 

                    svg.appendChild(rect);
                    
                    // Black Key Labeling: Shows name if highlighted 
                    if (isHighlighted) {
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute('x', x + BKW / 2);
                        text.setAttribute('y', Y_START + KEYBOARD_CONFIG.BLACK_KEY_HEIGHT - 10);
                        text.setAttribute('text-anchor', 'middle');
                        text.setAttribute('font-size', '14');
                        text.setAttribute('font-weight', '600');
                        text.setAttribute('fill', KEY_COLORS.WHITE);
                        text.textContent = key.name;
                        svg.appendChild(text);
                    }
                }
            });
            
            const pianoContainer = document.getElementById('piano-container');
            
            // --- CONDITIONAL SCROLLING LOGIC ---
            if (state.isCenteringEnabled && state.highlightedMidiNotes.length > 0) {
                const centerMidi = state.highlightedMidiNotes[0]; 
                
                let centerScrollX = 0;
                const centerKeyData = PIANO_KEY_DATA.find(k => k.midi === centerMidi);
                
                if (centerKeyData) {
                    const centerKeyX = getKeyXPosition(centerKeyData.midi);
                    const containerWidth = pianoContainer.offsetWidth;
                    
                    const keyWidth = centerKeyData.isWhite ? WKW : BKW;
                    centerScrollX = centerKeyX - (containerWidth / 2) + (keyWidth / 2);

                    centerScrollX = Math.max(0, centerScrollX);
                    centerScrollX = Math.min(KEYBOARD_CONFIG.KEYBOARD_WIDTH - containerWidth, centerScrollX);
                }
                
                requestAnimationFrame(() => {
                    pianoContainer.scrollLeft = centerScrollX;
                });
            } else if (!state.isCenteringEnabled) {
                requestAnimationFrame(() => {
                    pianoContainer.scrollLeft = 0;
                });
            }
        }
        
        function renderScaleStructure() {
            const container = document.getElementById('scale-structure-container');
            const mode = getCurrentMode();
            const scaleSteps = mode.steps;
            const scaleIntervals = mode.intervals;
            const qualities = mode.qualities;
            const currentDegree = state.currentDegree;
            const isScaleView = state.visualizationMode === 'scale';
            
            const tonicActiveClass = (currentDegree === 1 && isScaleView) || (currentDegree === 1 && state.visualizationMode === 'chord')
                ? 'note-block-active' 
                : 'bg-blue-600 text-white shadow-lg ring-2 ring-blue-300';
            
            let html = `
                <div class="flex items-center space-x-2 my-1 overflow-x-auto pb-2">
                    <span class="step-block text-lg ${tonicActiveClass}">
                        ${KEYS[state.currentKeyIndex]}
                    </span>
            `;
            
            for (let i = 0; i < scaleSteps.length; i++) { 
                const step = scaleSteps[i];
                const degree = i + 2; 
                const qualityDisplay = qualities[(i + 1) % qualities.length]; 
                
                const nextIntervalIndex = (i + 1) % mode.degrees; 
                const nextPitchClass = (state.currentKeyIndex + scaleIntervals[nextIntervalIndex]);
                
                const isOctave = i === scaleSteps.length - 1; 

                const isStepHighlighted = isScaleView && 
                                        ((degree === currentDegree) || (isOctave && currentDegree === 1));

                const isNoteHighlighted = (isScaleView || state.visualizationMode === 'chord') && 
                                          (degree === currentDegree || (isOctave && currentDegree === 1));

                // Step Block (W, H, or 1.5) Styling
                let stepColorClass;
                if (step === 'W') { stepColorClass = 'bg-green-200 text-green-800'; }
                else if (step === 'H') { stepColorClass = 'bg-red-200 text-red-800'; }
                else { stepColorClass = 'bg-purple-200 text-purple-800 text-sm'; } 
                
                let stepHighlightClass = isStepHighlighted ? 'step-highlight-border' : '';
                
                if (isStepHighlighted) {
                    stepColorClass = step === 'W' ? 'bg-green-100 text-green-800' : (step === 'H' ? 'bg-red-100 text-red-800' : 'bg-purple-100 text-purple-800 text-sm');
                }

                let stepLabel = '';
                if (step === 'W') { stepLabel = 'Whole Step'; }
                else if (step === 'H') { stepLabel = 'Half Step'; }
                else { stepLabel = 'Augmented Step'; }

                html += `
                    <div class="flex flex-col items-center flex-shrink-0">
                        <span class="text-xs text-gray-500 mb-1">${stepLabel}</span>
                        <div class="step-block shadow-md ${stepColorClass} ${stepHighlightClass}">${step}</div>
                    </div>
                `;

                const noteName = KEYS[nextPitchClass % 12];
                const finalQualityDisplay = isOctave ? qualities[0] : qualityDisplay; 
                
                let noteHighlightClass = isNoteHighlighted
                    ? 'note-block-active'
                    : 'bg-gray-300 text-gray-800';
                
                if (degree <= mode.degrees) {
                    html += `
                        <div class="flex flex-col items-center flex-shrink-0">
                            <span class="text-xs text-gray-500 mb-1">${isOctave ? qualities[0] : finalQualityDisplay}</span>
                            <span class="step-block shadow-md ${noteHighlightClass}">
                                ${noteName}
                            </span>
                        </div>
                    `;
                }
            }

            html += `</div>`; 
            container.innerHTML = html;
        }


        function renderKeySelect() {
            const select = document.getElementById('key-select');
            select.innerHTML = KEYS.map((key, index) => 
                `<option value="${index}" ${index === state.currentKeyIndex ? 'selected' : ''}>${key}</option>`
            ).join('');
        }
        
        function renderModeSelect() {
            const select = document.getElementById('mode-select');
            select.innerHTML = Object.entries(SCALE_MODES).map(([id, mode]) => 
                `<option value="${id}" ${id === state.currentModeId ? 'selected' : ''}>${mode.name}</option>`
            ).join('');
        }
        
        // Removed: renderExtensionSelect, renderInversionSelect

        function renderVisualizationModeButtons() {
            const chordBtn = document.getElementById('mode-chord-btn');
            const scaleBtn = document.getElementById('mode-scale-btn');

            if (state.visualizationMode === 'chord') {
                chordBtn.className = 'py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2 bg-blue-600 text-white ring-4 ring-blue-300';
                scaleBtn.className = 'py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2 bg-gray-200 text-gray-700 hover:bg-gray-300';
            } else {
                chordBtn.className = 'py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2 bg-gray-200 text-gray-700 hover:bg-gray-300';
                scaleBtn.className = 'py-3 px-6 rounded-lg font-bold transition duration-200 shadow-xl w-1/2 bg-blue-600 text-white ring-4 ring-blue-300';
            }
        }

        function renderChordButtons() {
            const container = document.getElementById('chord-buttons-container');
            const mode = getCurrentMode();
            const qualities = mode.qualities;
            const triadQualities = mode.triadQualities;
            
            const numDegrees = mode.degrees;

            container.innerHTML = mode.qualities.slice(0, numDegrees).map((romanNumeral, index) => {
                const degree = index + 1;
                const isActive = degree === state.currentDegree;
                
                // Display both Roman Numeral and Triad Quality below it
                const qualityDisplay = mode.isDiatonic ? triadQualities[index] : '';

                return `
                    <button onclick="handleDegreeChange(${degree})"
                            class="py-3 px-2 rounded-lg font-extrabold text-lg transition duration-200 shadow-lg 
                            flex flex-col items-center justify-center
                            ${isActive 
                                ? 'bg-blue-700 text-white ring-4 ring-blue-300 transform scale-105' 
                                : 'bg-gray-100 text-gray-700 hover:bg-gray-300'
                            }">
                        <span>${romanNumeral}</span>
                        <span class="text-sm font-medium opacity-80">${qualityDisplay}</span>
                    </button>
                `;
            }).join('');
            
            container.classList.remove('sm:grid-cols-7', 'sm:grid-cols-5');
            container.classList.add(numDegrees === 7 ? 'sm:grid-cols-7' : 'sm:grid-cols-5');
        }

        function renderChordName() {
            document.getElementById('current-chord-display').textContent = getHighlightName();
        }
        
        // --- HANDLERS ---
        
        function updateUI() {
            const mode = getCurrentMode();
            // Check if the current degree is still valid for the new mode
            if (state.currentDegree > mode.degrees) {
                state.currentDegree = 1;
            }

            if (state.visualizationMode === 'chord') {
                // Triads only, root position
                state.highlightedMidiNotes = calculateChordMidiNotes(
                    state.currentKeyIndex, 
                    state.currentDegree
                );
            } else { // 'scale' mode
                // Single note only
                state.highlightedMidiNotes = calculateSingleScaleMidiNote(
                    state.currentKeyIndex, 
                    state.currentDegree
                );
            }
            
            // Calculate pitch classes for the display (usually just the first octave)
            state.highlightedPitchClasses = state.highlightedMidiNotes.map(midi => midi % 12);
            
            renderKeySelect();
            renderModeSelect(); 
            renderChordButtons();
            renderChordName(); 
            renderScaleStructure(); 
            renderVisualizationModeButtons(); 
            drawKeyboard(); 
        }

        function handleKeyChange(keyIndex) {
            state.currentKeyIndex = parseInt(keyIndex);
            state.currentDegree = 1; 
            updateUI();
        }

        function handleModeChange(modeId) {
            state.currentModeId = modeId;
            state.currentDegree = 1; 
            updateUI();
        }
        
        function handleDegreeChange(degree) {
            state.currentDegree = degree;
            updateUI();
        }
        
        function handleVisualizationModeChange(mode) {
            state.visualizationMode = mode;
            updateUI();
        }
        
        function toggleCentering(checked) {
            state.isCenteringEnabled = checked;
            drawKeyboard();
        }

        // --- PWA Registration (Existing functionality) ---
        function registerPwa() {
            const manifestContent = {
                "name": "TheoryViz",
                "short_name": "TheoryViz",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#ffffff",
                "theme_color": "#3b82f6",
                "icons": [
                    {"src": "https://placehold.co/192x192/3b82f6/ffffff?text=TV", "sizes": "192x192", "type": "image/png"},
                    {"src": "https://placehold.co/512x512/3b82f6/ffffff?text=TV", "sizes": "512x512", "type": "image/png"}
                ]
            };

            const manifestBlob = new Blob([JSON.stringify(manifestContent)], {type : 'application/json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestUrl;
            document.head.appendChild(link);
        }
        // --- APPLICATION STARTUP ---
        
        window.onload = () => {
             // Re-initialize PIANO_KEY_DATA
             PIANO_KEY_DATA.length = 0;
             for (let i = START_MIDI; i <= END_MIDI; i++) {
                 PIANO_KEY_DATA.push({
                     midi: i,
                     pitchClass: i % 12,
                     name: KEYS[i % 12],
                     isWhite: MAJOR_INTERVALS.includes(i % 12),
                 });
             }
             updateUI();
             registerPwa();
        };

        window.addEventListener('resize', updateUI); 
        
    </script>
</body>
</html>
